<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution of India - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c1810 0%,rgb(25, 15, 8) 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(218, 165, 32, 0.3);
        }

        .header-logo {
            width: 40px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23DAA520"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="40">üèõÔ∏è</text></svg>') center/cover;
        }

        .header-text {
            flex: 1;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #DAA520;
        }

        .header-subtitle {
            font-size: 12px;
            color: #ccc;
            margin-top: 2px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }

        .constitution-logo {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(45deg, #DAA520, #B8860B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .constitution-symbol {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(218, 165, 32, 0.3));
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            overflow: hidden;
        }

        .suggestions-section {
            margin-bottom: 20px;
        }

        .suggestions-title {
            color: #DAA520;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .suggestions-grid {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        .suggestion-btn {
            background: rgba(218, 165, 32, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.3);
            color: #DAA520;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: left;
        }

        .suggestion-btn:hover {
            background: rgba(218, 165, 32, 0.2);
            border-color: rgba(218, 165, 32, 0.5);
            transform: translateY(-2px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #DAA520 transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #DAA520;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.4s ease;
        }

        .message-user {
            text-align: right;
        }

        .message-bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-user .message-content {
            background: #DAA520;
            color: #1a0f08;
            border-bottom-right-radius: 6px;
        }

        .message-bot .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(218, 165, 32, 0.2);
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(218, 165, 32, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 20px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            resize: none;
            max-height: 100px;
            min-height: 44px;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 0 2px rgba(218, 165, 32, 0.2);
        }

        .send-btn {
            background: #DAA520;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #1a0f08;
            font-size: 18px;
        }

        .send-btn:hover:not(:disabled) {
            background: #B8860B;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #DAA520;
        }

        .loading.show {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(218, 165, 32, 0.1);
        }

        .footer a {
            color: #DAA520;
            text-decoration: none;
            margin: 0 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            
            .main-container {
                height: calc(100vh - 70px);
            }
            
            .constitution-symbol {
                font-size: 60px;
            }
            
            .chat-container {
                padding: 0 16px;
            }
            
            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo"></div>
        <div class="header-text">
            <div class="header-title">75 Years of Constitution</div>
            <div class="header-subtitle">AI-Powered Constitutional Assistant</div>
        </div>
    </div>

    <div class="main-container">
        <div class="constitution-logo">
            <span class="constitution-symbol">‚öñÔ∏è</span>
        </div>

        <div class="chat-container">
            <div class="suggestions-section" id="suggestionsSection">
                <div class="suggestions-title">Ask questions such as:</div>
                <div class="suggestions-grid">
                    {% for question in suggested_questions %}
                    <button class="suggestion-btn" onclick="selectSuggestion('{{ question }}')">
                        {{ question }}
                    </button>
                    {% endfor %}
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>
            <div class="loading" id="loading">
                <div>ü§î Thinking...</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Disclaimer</a>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const suggestionsSection = document.getElementById('suggestionsSection');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function selectSuggestion(question) {
            messageInput.value = question;
            sendMessage();
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Hide suggestions after first message
            if (chatMessages.children.length > 0) {
                suggestionsSection.style.display = 'none';
            }
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            loading.classList.add('show');
            sendBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            sendBtn.disabled = false;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.bot_response);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I cannot connect to the server right now. Please try again later.');
            } finally {
                hideLoading();
            }
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
